<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加菜单项</title>
    <link th:href="@{jquery-easyui-1.6.6/themes/default/easyui.css}" rel="stylesheet" type="text/css">
    <link th:href="@{jquery-easyui-1.6.6/themes/icon.css}" rel="stylesheet" type="text/css">
    <script th:src="@{jquery-easyui-1.6.6/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{jquery-easyui-1.6.6/jquery.easyui.min.js }" type="text/javascript"></script>
    <link  id="easyuiTheme" rel="stylesheet"  type="text/css" href="../../../static/jquery-easyui-1.6.6/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../../static/jquery-easyui-1.6.6/themes/icon.css">

    <script type="text/javascript" src="../../../static/jquery-easyui-1.6.6/jquery.min.js"></script>
    <script type="text/javascript" src="../../../static/jquery-easyui-1.6.6/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../../static/jquery-easyui-1.6.6/jquery.cookie.js"></script>
    
    <style scoped="scoped">
		.tb{
			width:100%;
			margin:0;
			padding:5px 4px;
			border:1px solid #ccc;
			box-sizing:border-box;
		}
		.error-message{
			margin: 4px 0 0 0;
			padding: 0;
			color: red;
		}
	</style>
	<script type="text/javascript">
		function err(target, message){
			var t = $(target);
			if (t.hasClass('textbox-text')){
				t = t.parent();
			}
			var m = t.next('.error-message');
			if (!m.length){
				m = $('<div class="error-message"></div>').insertAfter(t);
			}
			m.html(message);
		}
	</script>
</head>
<body>
<div class="easyui-panel" title="Register" style="width:100%;max-width:400px;padding:30px 60px;">
		<div style="margin-bottom:20px">
			<label for="username" class="label-top">User Name:</label>
			<input id="username" class="easyui-validatebox tb" data-options="required:true,validType:'length[3,10]',validateOnCreate:true,missingMessage:'asd',invalidMessage:'ddd',err:err">
		</div>
		<div style="margin-bottom:20px">
			<label for="email" class="label-top">Email:</label>
			<input id="email" class="easyui-validatebox tb" data-options="required:true,validType:'email',validateOnCreate:false,err:err">
		</div>
		<div style="margin-bottom:20px">
			<label for="url" class="label-top">Url:</label>
			<input id="url" class="easyui-validatebox tb" data-options="required:true,validType:'url',validateOnCreate:false,err:err">
		</div>
		<div style="margin-bottom:20px">
			<label for="phone" class="label-top">Phone:</label>
			<input id="phone" class="easyui-validatebox tb" data-options="required:true,validateOnCreate:false,err:err">
		</div>
	</div>
  
<div class="easyui-panel" title="New Topic" style="width:400px">
		<div style="padding:10px 60px 20px 60px">
	    <form id="ff" class="easyui-form" method="post" data-options="novalidate:true">
	    	<table cellpadding="5">
	    		<tr>
	    			<td>Text:</td>
	    			<td><input class="easyui-validatebox" type="text" name="name" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>Description:</td>
	    			<td><input class="easyui-validatebox" type="text" name="email" data-options="required:true,validType:'email'"></input></td>
	    		</tr>
	    		<tr>
	    			<td>Code:</td>
	    			<td><input class="easyui-validatebox" type="text" name="subject" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>Url:</td>
	    			<td><input class="easyui-validatebox textbox" data-options="prompt:'Enter your URL.',required:true,validType:'url',missingMessage:'asd'"></td>
	    		</tr>
				<tr>
	    			<td>SortNum:</td>
	    			<td><input class="easyui-validatebox" name="message" data-options="required:true" ></input></td>
	    		</tr>
	    		 
	    	</table>
	    </form>
	    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">Submit</a>
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">Clear</a>
	    </div>
	    </div>
	</div>
	<script>
		function submitForm(){
			$('#ff').form('submit',{
				onSubmit:function(){
					return $(this).form('enableValidation').form('validate');
				}
			});
		}
		function clearForm(){
			$('#ff').form('clear');
		}
	</script>
</body>
</html>
