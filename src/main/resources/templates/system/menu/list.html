<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{jquery-easyui-1.6.6/themes/default/easyui.css}" rel="stylesheet" type="text/css">
    <link th:href="@{jquery-easyui-1.6.6/themes/icon.css}" rel="stylesheet" type="text/css">
    <script th:src="@{jquery-easyui-1.6.6/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{jquery-easyui-1.6.6/jquery.easyui.min.js }" type="text/javascript"></script>
    <link  id="easyuiTheme" rel="stylesheet"  type="text/css" href="../../../static/jquery-easyui-1.6.6/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../../static/jquery-easyui-1.6.6/themes/icon.css">

    <script type="text/javascript" src="../../../static/jquery-easyui-1.6.6/jquery.min.js"></script>
    <script type="text/javascript" src="../../../static/jquery-easyui-1.6.6/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../../static/jquery-easyui-1.6.6/jquery.cookie.js"></script>
</head>
<body>
    <table id="dg" title="DataGrid" style="width:100%;height:100%" data-options="rownumbers:true,singleSelect:true,toolbar:toolbar">

        <thead>
           <tr>
                <th data-options="field:'itemid',width:80">Item ID</th>
                <th data-options="field:'productid',width:100">Product</th>
                <th data-options="field:'listprice',width:80,align:'right'">List Price</th>
                <th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
                <th data-options="field:'attr1',width:250">Attribute</th>
            </tr>
        </thead>
    </table>

    <script type="text/javascript" src="/easyui/datagrid-filter.js"></script>
    <script type="text/javascript">
        var toolbar = [{
            text:'Add',
            iconCls:'icon-add',
            handler:function(){alert('add')}
        },{
            text:'Cut',
            iconCls:'icon-cut',
            handler:function(){alert('cut')}
        },'-',{
            text:'Save',
            iconCls:'icon-save',
            handler:function(){alert('save')}
        }];
        $(function(){
            var dg = $('#dg').datagrid({
                url: 'datagrid33_getdata.php',
                pagination: true,
                clientPaging: false,
                remoteFilter: true,
                rownumbers: true
            });
            dg.datagrid('enableFilter', [{
                field:'listprice',
                type:'numberbox',
                options:{precision:1},
                op:['less','greater']
            },{
                field:'unitcost',
                type:'numberbox',
                options:{precision:1},
                op:['less','greater']
            }]);
        });
    </script>
</body>
</html>
