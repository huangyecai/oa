		function OnRightClick(event, treeId, treeNode) {
			
			if (!treeNode && event.target.tagName.toLowerCase() != "button" && $(event.target).parents("a").length == 0) {
				zTree.cancelSelectedNode();
				showRMenu("root", event.clientX, event.clientY);
			} else if (treeNode && !treeNode.noR) {
				zTree.selectNode(treeNode);
				showRMenu("node", event.clientX, event.clientY);
			}
			console.log(treeNode);
		}

		function showRMenu(type, x, y) {
			$("#rMenu ul").show();
			if (type=="root") {
				$("#m_del").hide();
				$("#m_check").hide();
				$("#m_unCheck").hide();
			} else {
				$("#m_del").show();
				$("#m_check").show();
				$("#m_unCheck").show();
			}

            y += document.body.scrollTop;
            x += document.body.scrollLeft;
            rMenu.css({"top":y+"px", "left":x+"px", "visibility":"visible"});

			$("body").bind("mousedown", onBodyMouseDown);
		}
		function hideRMenu() {
			if (rMenu) rMenu.css({"visibility": "hidden"});
			$("body").unbind("mousedown", onBodyMouseDown);
		}
		function onBodyMouseDown(event){
			if (!(event.target.id == "rMenu" || $(event.target).parents("#rMenu").length>0)) {
				rMenu.css({"visibility" : "hidden"});
			}
		}
		var addCount = 1;
		function addTreeNode() {
			hideRMenu();
			console.log(zTree.getSelectedNodes()[0]);
			if (zTree.getSelectedNodes()[0]) {
				var src = 'form?parentId=' + zTree.getSelectedNodes()[0].id ;
				document.getElementById('testIframe').contentWindow.openDialog( '添加菜单' , src);
			} else {
				var src = 'form?parentId=0';
				document.getElementById('testIframe').contentWindow.openDialog( '添加菜单' , src);
			}
		}
		function removeTreeNode() {
			hideRMenu();
			var nodes = zTree.getSelectedNodes();
			if (nodes && nodes.length>0) {
				if (nodes[0].children && nodes[0].children.length > 0) {
					var msg = "要删除的节点是父节点，如果删除将连同子节点一起删掉。\n\n请确认！";
					if (confirm(msg)==true){
						zTree.removeNode(nodes[0]);
					}
				} else {
						
						$.messager.confirm('删除提示', '你确定要删除该项吗?', function(r){
							if (r){
								$.ajax({
									url:'delete?id=' + nodes[0].id,
									type:"POST",
									dataType:"json",
									success: function(data){
										/*console.log(data);
										 var result = $.parseJSON(data); 
										console.log(result.status); */
										if (data.status == 200 || data.status == "200") {
											$.messager.alert('删除结果','删除成功！','warning',function(){window.location.reload();});
											zTree.removeNode(nodes[0]);
										}else{
											$.messager.alert('删除结果','删除失败！','error');
										}
										
									},
								    error:function(){
								    	$.messager.alert('删除结果','删除失败！','error');
								    }
								});
							}
						});
				}
			}
		}
		
		function checkTreeNode(checked) {
			var nodes = zTree.getSelectedNodes();
			if (nodes && nodes.length>0) {
				zTree.checkNode(nodes[0], checked, true);
			}
			hideRMenu();
		}
		function resetTree() {
			hideRMenu();
			$.fn.zTree.init($("#treeDemo"), setting, zNodes);
		}

		var zTree, rMenu;
		var demoIframe;
		$(document).ready(function(){
			$.fn.zTree.init($("#treeDemo"), setting, zNodes);
			zTree = $.fn.zTree.getZTreeObj("treeDemo");
			rMenu = $("#rMenu");
			 demoIframe = $("#testIframe");
		      demoIframe.bind("load", loadReady);

		      var bodyH = demoIframe.contents().find("body").get(0).scrollHeight,

		        maxH = Math.max(bodyH, htmlH), minH = Math.min(bodyH, htmlH),
		        h = demoIframe.height() >= maxH ? minH : maxH;
		      if (h < 530) h = 530;
