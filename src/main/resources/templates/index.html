	/**
	 * easyUI更换主题的方法
	 * @param {Object} themeName 主题的名称
	 * @author ZHENGWEI
	 * @date 2015-5-16
	 */
	function changeTheme(themeName){
	    var themeCSS = $("#easyuiTheme");
	    var url = themeCSS.attr('href');
	    var href = url.substring(0, url.indexOf('themes')) + 'themes/' + themeName + '/easyui.css';
	    themeCSS.attr('href', href);
	    var iframe = $('iframe');
	    if(iframe.length > 0){
	        for(var i = 0; i < iframe.length; i++){
	            var ifr = iframe[i];
	            $(ifr).contents().find('#easyuiTheme').attr('href', href);
	        }
	    }
	    $.cookie('easyuiThemeName', themeName,{
             //记住cookie的天数
             expires: 7
	    });
	}
	
	if($.cookie('easyuiThemeName')){
	    changeTheme($.cookie('easyuiThemeName'));
	}
	/* 动态添加Tab */
	function addTab(title, url){
		 var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
		    if ($('#tabs').tabs('exists', title)){
		        $('#tabs').tabs('select', title);
		       
		        var currentTab = $('#tabs').tabs('getSelected');
			    $('#tabs').tabs('update', {
			        tab: currentTab,
			        options: {
			        	 content: content,
			        	 closable:true
			        }
			    });
			   
		    } else {
		        $('#tabs').tabs('add',{
		            title:title,
		            content:content,
		            closable:true
		        });
		    }
	}
	
	 
	//刷新当前标签Tabs
	function tabRefresh() {
	 var currentTab = $('#tabs').tabs('getSelected');
	    RefreshTab(currentTab);
	}
	 
	function RefreshTab(currentTab) {
	    var url = $(currentTab.panel('options')).attr('href');
	    $('#tabs').tabs('update', {
	        tab: currentTab,
	        options: {
	            href: url
	        }
	    });
	    currentTab.panel('refresh');
	}

	function openDialog(title,url,width,height) {
		$('#oaDialog').dialog({

	function del(url) {
		$.messager.confirm('删除提示', '你确定要删除该项吗?', function(r){
			if (r){
				$.ajax({
					url:url,
					type:"POST",
					dataType:"json",
					success: function(data){
						if (data.status == 200 || data.status == "200") {
							$.messager.alert('删除结果','删除成功！','warning',function(){});
							tabRefresh();
							return true;
						}else{
							$.messager.alert('删除结果','删除失败！','error');
							return false;
						}
						
					},
				    error:function(){
				    	$.messager.alert('删除结果','删除失败！','error');
				    	return false;
				    }
				});
			}
		});
	}
	
	function oaAjaxConfirm( msg , url){
		$.messager.confirm('提示', '你确认'+ msg + '吗！', function(r){
			 if (r) {
				 $.ajax({
						url:url,
						type:"POST",
						dataType:"json",
						success: function(data){
							if (data.status == 200 || data.status == "200") {
								$.messager.alert( msg + '结果', msg + '成功！','warning',function(){});
								tabRefresh();
								return true;
							}else{

								return false;
							}
							
						},
					    error:function(){
					    	$.messager.alert( msg + '结果', msg + '失败！','error');
					    	return false;
					    }
					});
			}
		});
	}
